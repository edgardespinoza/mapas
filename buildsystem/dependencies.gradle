            androidCardView:            "com.android.support:cardview-v7:${androidSupportVersion}",
            playServicesLocation:       "com.google.android.gms:play-services-location:${playServicesVersion}",
            playServicesMaps:           "com.google.android.gms:play-services-maps:${playServicesVersion}",
            firebaseCore:               "com.google.firebase:firebase-core:${firebaseVersion}",
            firebaseDatabase:           "com.google.firebase:firebase-database:${firebaseVersion}",
            firebaseAuth:               "com.google.firebase:firebase-auth:${firebaseVersion}",
            firebaseStorage:            "com.google.firebase:firebase-storage:${firebaseVersion}",
            firebaseRemoteConfig:       "com.google.firebase:firebase-config:${firebaseVersion}",
            firebaseCrashReporting:     "com.google.firebase:firebase-crash:${firebaseVersion}",
            dagger:                     "com.google.dagger:dagger:${daggerVersion}",
