            firebaseCrashReporting: "com.google.firebase:firebase-crash:${firebaseVersion}",
            timber:                 "com.jakewharton.timber:timber:${timberVersion}",
            reactiveCache:          "com.github.VictorAlbertos:ReactiveCache:${reactiveCacheVersion}",
            jolyglotGson:           "com.github.VictorAlbertos.Jolyglot:gson:${jolyglotGsonVersion}"
