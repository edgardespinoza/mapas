allprojects {
    repositories {
        jcenter()
    }
}

ext {
    //Android
    androidBuildToolsVersion = "25.0.2"
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 24
    androidCompileSdkVersion = 24

    //Libraries
    androidSupportVersion = '25.0.1'
    playServicesVersion = '10.0.1'
    firebaseVersion = '10.0.1'

    butterKnifeVersion = '8.4.0'

    daggerVersion = '2.8'
    rxJavaVersion = '1.2.3'
    rxAndroidVersion = '1.2.1'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'

    gsonVersion = '2.7'
    retrofitVersion = '2.1.0'
    loggingInterceptorVersion = '3.3.1'

    hockeyAppVersion = '4.1.2'
    barcodeScannerVersion = '1.8.4'
    imageCropperVersion = '2.3.1'
    pdfJetVersion = '5.75'

    timberVersion = '4.4.0'

    reactiveCacheVersion = '0.0.6'
    jolyglotGsonVersion = '0.0.3'

    //Testing
    robolectricVersion = '3.1.2'
    jUnitVersion = '4.12'
    assertJVersion = '1.7.1'
    mockitoVersion = '1.10.19'
    dexmakerVersion = '1.0'
    espressoVersion = '2.2.2'
    androidTestRunnerVersion = '0.5'
    androidTestRulesVersion = '0.5'

    //Development
    leakCanaryVersion = '1.5'

    presentationDependencies = [
            androidAppCompat:           "com.android.support:appcompat-v7:${androidSupportVersion}",
